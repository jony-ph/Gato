<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gato</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div id="board">

            <div cell-index="0" id="c1" class="cells"></div>
            <div cell-index="1" id="c2" class="cells"></div>
            <div cell-index="2" id="c3" class="cells"></div>
            <div cell-index="3" id="c4" class="cells"></div>
            <div cell-index="4" id="c5" class="cells"></div>
            <div cell-index="5" id="c6" class="cells"></div>
            <div cell-index="6" id="c7" class="cells"></div>
            <div cell-index="7" id="c8" class="cells"></div>
            <div cell-index="8" id="c9" class="cells"></div>

        </div>

        <form id="start" action="submit">
            <button id="btn-start" class="button">Play</button>
            <button id="btn-restart" class="button">Restart</button>
        </form>

        <div id="box-message">Jugador 1 gana</div>

    </body>

    <script src="app.js"></script>

</html>
